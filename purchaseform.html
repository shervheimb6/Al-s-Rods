<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Form</title>
    <link rel="stylesheet" type="text/css" href="style3.css">
</head>
<body>
    <form action="contactfor.js" method="get">
        <input type="text" name="email" placeholder="write your email...">
        <input type="text" name="email" value="write your email...">
        Female:<input class="dot" type="radio" name="gender" value="female">
        Male:<input class="dot" type="radio" name="gender" value="male">
        <input type="password" name="pwd" placeholder="Password">

        <textarea name="message" placeholder="write a message" id="" cols="30" rows="10"></textarea>

        <select name="car" id="">
            <option value="none">None</option>
            <option value="car1">Ford</option>
            <option value="car2">Chevy</option>
            <option value="car3">BMW</option>
            <option value="car4">Dodge</option>
        </select>

<button type="submit"name="submit">Submit</button>

        <input type="submit" name="submit" >

    </form>
</body>
</html>
